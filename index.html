<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <div class="box-area">

            <i class="fas fa-compass"></i>
          </button>
        </div>

      <!--BOTTOM SECTION-->
      <section class="content">
        <div>

          <p>
            I'm not sure what to put here but if you guys have any ideas I'd

          </p>
        </div>

      <!--FOOTER THAT I HAVENT STARTED ON YET-->

        <div class="footer">
          <div class="logo">
            <a href="#">footer</a>
          </div>
        </div>
      </footer>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
