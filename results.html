<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/results.css" />
  <title>My Trademark - What Do You Want to Trademark ?</title>
</head>



<body>
  <header>
    <div class="box-area">
      <div class="wrap">
        <div class="logo">
          <img src="assets/images/Trademark_logo copy.png" alt="Trademark Logo" style="height: 100px" />
        </div>
        <div>
          <span style="font-size:30px;cursor:pointer;color:white;" onclick="openNav()">&#9776; History</span>
        </div>
  </header>


  <main>
    <div class="searchDiv">
      <input id="queryInput" class="searchbox" type="text" placeholder="Search.." />
      <button id="searchBtn" class="searchBtn">Search</button>
    </div>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    </div>

    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
      }
    </script>


    <div class="box-container">
      <section class="single-box" id="ideaTaken">
        <h1>Trademark</h1>
        <ul id="ul-idea-taken"></ul>
        <!-- If the Trademark is NOT available - this should populate some information either the owner of the Domain or Trademark (to be decided) - This box should be floating over "id = Container 1"    -->
        <h2 id="takeninfo">Taken</h2>
        <ul id="ul-taken-info"></ul>
        </ul>
        <div><button style="background: url(assets/images/uspto_button.png" class="btn" id="start-trademark"></button></div>
      </section>
      <section class="single-box">
        <h1>Get The Domain</h1>
        <h3 id="getDomain"></h3>
        <ul id="ul-get-domnain"></ul>
        </ul>
        <div><button class="btn" id="buy-domain">Get Domain</button></div>
        <!-- This is a container that will contain the WhoIs info - This box should be floating over the the main box "id= Container 2" -->
        <section id="whoIsinfo">
          <h4>Who's Info</h4>
          <ul id="ul-who-Is-info"></ul>
        </section>
      </section>
    </div>

    </section>
  </main>
  <!--  added reference to result.js 04/01/2021 egon  -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/js/results.js"></script>

  <footer> placement holder</footer>
</body>
</html>
